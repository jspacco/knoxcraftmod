name: Release on tag

on:
  push:
    tags:
      - 'v*'   # v1.2.0, v1.3.0-rc1, etc

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      IS_TEST_TAG: ${{ contains(github.ref_name, '-test') }}
      IS_PRERELEASE: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build mod + client zip
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew --no-daemon clean shadowJar clientJar -x test

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts

          # Grab mod jar(s) but skip sources/javadoc jars
          find build/libs -type f -name '*.jar' \
            ! -name '*-sources.jar' ! -name '*-javadoc.jar' -print \
            -exec cp -v {} artifacts/ \;

          # Find the student client zip (adjust if your task outputs elsewhere)
          CLIENT_ZIP="$(find build/knoxcraft -maxdepth 1 -name 'knoxcraft-client*.zip' -print | head -n1 || true)"
          if [ -z "$CLIENT_ZIP" ]; then
            echo "knoxcraft-client*.zip not found; check your clientJar output path" >&2
            exit 1
          fi
          cp -v "$CLIENT_ZIP" artifacts/

          # Optional: rename with tag version
          VERSION="${GITHUB_REF_NAME#v}"
          for f in artifacts/*; do
            base="$(basename "$f")"
            if [[ "$base" != *"$VERSION"* ]]; then
              mv -v "$f" "artifacts/${base%.*}-${VERSION}.${base##*.}"
            fi
          done

          # Optional: checksums
          (cd artifacts && sha256sum * > SHA256SUMS.txt)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: ${{ env.IS_TEST_TAG == 'true' }}
          prerelease: ${{ env.IS_PRERELEASE == 'true' }}
          files: |
            artifacts/**
