name: Deploy docs (landing page + javadoc)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Javadoc
        run: ./gradlew javadoc --no-daemon

      - name: Stage site
        run: |
          rm -rf site
          mkdir -p site/javadoc
          # Copy Javadoc
          cp -R build/docs/javadoc/* site/javadoc/
          # Landing page (commit one or generate it)
          if [ -f docs/site/index.html ]; then
            cp docs/site/index.html site/index.html
          else
            cat > site/index.html <<'HTML'
            <!doctype html><meta charset="utf-8">
            <title>Knoxcraft Mod (1.21.8)</title>
            <h1>Knoxcraft Mod (1.21.8)</h1>
            <p>Programmable <em>Terp</em> turtle, block tools, and docs.</p>
            <ul>
              <li><a href="./javadoc/">API Javadoc</a> (includes <code>TerpBlockType</code> images)</li>
              <li><a href="https://github.com/jspacco/knoxcraftmod">GitHub repo</a></li>
            </ul>
            HTML
          fi
          # Ensure GitHub Pages doesn't Jekyll-process underscores
          touch site/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          force_orphan: true
          enable_jekyll: false
